<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Role Based Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<style>
    .navbar-nav.ms-auto {
        margin-right: 0;
    }

    /* Style for the user text */
    .navbar-text {
        margin-right: 10px;
    }


    .navbar-nav li.nav-item {
        margin: 0 10px;
    }

    .row {
        margin-top: 20px;
    }

    .biw11 {
        font-size: 20px;
        /* ปรับขนาดตัวอักษรตามที่คุณต้องการ */
    }

    .card {
        margin-bottom: 20px;
    }

    .biw-body {
        background-color: #f6f6f6;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;


    }

    .biw-body .container {
        background-color: #ffffff;
        padding-top: 30px;
        padding-bottom: 30px;
        border-radius: 10px;
        border: 1px solid #a33923;

    }

    .biw-body .container form {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }

    .biw-body .form-group {
        margin-bottom: 20px;
    }

    .biw-body .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .biw-body.form-group button {
        width: 100%;
        padding: 10px;
        background-color: #a33923;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .biw-body .form-group button:hover {
        background-color: #b33e27;
    }

    .biw-body a {
        text-decoration: none;
        color: #07218a;
    }

    .biw-body .card-header {
        background-color: #a5a5a5;
    }

    .biw-body .c-biw2 {
        background-color: #a33923 !important;

    }

    .biw-body .c-biw2>h3 {

        color: #ffffff;
    }

    td>.card {
        margin: 0;
        padding: 0;
    }

    table {
        padding: 0;
    }

    .biw-3 {

        color: white;
        /* เปลี่ยนสีข้อความให้ขาวหรือสีที่คุณต้องการ */

        display: flex;
        justify-content: center;
        align-items: center;

    }

    .new-post-button {

        color: white;
        /* เปลี่ยนสีข้อความให้ขาวหรือสีที่คุณต้องการ */


        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 10px;
        background-color: #a33923;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: x-large;
    }

    .biw-body button:hover {
        background-color: #b33e27;
    }

    .biw-body .btn {
        background-color: #b33e27;
        /* เปลี่ยนสีพื้นหลังปุ่ม */
        color: #fff;
        /* เปลี่ยนสีข้อความบนปุ่ม */
    }

    .biw-body .btn:hover {
        background-color: #b33e27;
        /* เปลี่ยนสีพื้นหลังเมื่อนำเมาส์ไปวัีปุ่ม */
        color: #fff;
        /* เปลี่ยนสีข้อความเมื่อนำเมาส์ไปวัีปุ่ม */
    }
</style>


<title> Hibernate(jpa) in Spring boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/Dashboard">KKUBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/Dashboard">Back</a>
                    </li>






                </ul>

            </div>


        </div>
    </nav>
    <div class="biw-body">
        <div class="container mt-3">
            <div class="">
                <div class="card-body">
                    <div align="center">
                        <h1>ตั้งกระทู้ใหม่ </h1>
                        <form action="#" th:action="@{/Dashboard/new_post}" method="post" , th:object="${post}"
                            enctype="multipart/form-data">

                            <div class="form-group mt-3">
                                <input id="title" class="form-control" th:field="*{title}" placeholder="Title" required
                                    autofocus="autofocus" />
                            </div>

                            <div class="form-group mt-3">
                                <textarea id="body" class="form-control" th:field="*{body}" placeholder="Body" required
                                    autofocus="autofocus" maxlength="10000"
                                    style="resize: none; height: 200px;"></textarea>
                            </div>

                            <div>
                                <label class="control-label mb-3">Tag:</label><br>
                                <input type="checkbox" name="tag1" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="หลังมอ"> หลังมอ
                                <input type="checkbox" name="tag2" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="สระพลาสติก"> สระพลาสติก
                                <input type="checkbox" name="tag3" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="ทั่วไป"> ทั่วไป
                                <input type="checkbox" name="tag4" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="เปิดท้าย"> เปิดท้าย
                                <input type="checkbox" name="tag5" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="บึงสีฐาน"> บึงสีฐาน
                                <input type="checkbox" name="tag6" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="จิตอาสา"> จิตอาสา
                                <input type="checkbox" name="tag7" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="กังสดาล"> กังสดาล
                                <input type="checkbox" name="tag8" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="การเรียน"> การเรียน
                                <input type="checkbox" name="tag9" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="วงเวียน"> วงเวียน
                                <input type="checkbox" name="tag10" id="tags" th:field="*{tags}" placeholder="Tags"
                                    autofocus="autofocus" value="คอมเพล็ก"> คอมเพล็ก
                            </div>

                            <div class="form-group mt-3">
                                <label class="control-label m-3">Category:</label>
                                <select th:field="*{category}" class="form-control">
                                    <th:block th:each="cat:${categorylist}">
                                        <option th:text="${cat.name}" th:value="${cat.categoryid}">Select Category
                                        </option>
                                    </th:block>
                                </select>
                            </div>

                            <div class="form-group mt-3">
                                <label class="control-label mb-3">Image:</label>
                                <input type="file" name="imageFile" class="form-control-file">
                            </div>

                            <div class="form-group mt-3">
                                <input type="text" id="time" class="form-control" th:field="*{time}" placeholder="Time"
                                    required autofocus="autofocus" readonly>
                            </div>


                            <script>
                                // สร้างวัตถุ Date เพื่อดึงเวลาปัจจุบัน
                                const currentDateTime = new Date();
                                const year = currentDateTime.getFullYear();
                                const month = String(currentDateTime.getMonth() + 1).padStart(2, '0'); // เดือนเริ่มที่ 0
                                const day = String(currentDateTime.getDate()).padStart(2, '0');
                                const hours = String(currentDateTime.getHours()).padStart(2, '0');
                                const minutes = String(currentDateTime.getMinutes()).padStart(2, '0');
                                // กำหนดค่าใน input field ให้เป็นเวลาปัจจุบันและไม่ให้แก้ไขได้
                                const timeInput = document.getElementById("time");
                                timeInput.value = `${year}-${month}-${day} ${hours}:${minutes}`;
                            </script>

                            <button class="btn  mt-3" type="submit">Post</button>
                            <a th:href="@{/Dashboard}" class="btn  mt-3">Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
